<html xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div th:replace="include/header::header"></div>
<section class="main">
    <div align="center"><br>
        <h1>강사매출현황</h1>
        <table>
            <tr>
                <td>강사코드</td>
                <td>강의명</td>
                <td>강사명</td>
                <td>총매출</td>
            </tr>
            <tr th:each="m : ${li}">
                <td th:text="${m.teacher_code}"></td>
                <td th:text="${m.class_name}"></td>
                <td th:text="${m.teacher_name}"></td>
                <td data-th-text="${#numbers.formatInteger(m.summoney, 3, 'COMMA')}"></td>
            </tr>
        </table>
    </div>
</section>
	</div>
	<div th:replace="include/footer::footer"></div>
</body>

</html>
